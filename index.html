<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avalie a sua Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img.svg" alt="" />
        </header>
        <main>
            <form id="mentorshipSurvey">

                <fieldset class="personalInfo">
                    <legend>Informações pessoais</legend>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="mentoship-firstName">Nome</label>
                            <input type="text" id="mentoship-firstName" />
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoship-lastName">Sobrenome</label>
                            <input type="text" id="mentoship-lastName" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoship-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentoship-email" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentoship-mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentoship-mentor">
                            <option value="0">Selecione um mentor</option>
                            <option value="1">Alexander Carter</option>
                            <option value="2">Ava Robinson</option>
                            <option value="3">Emma Davis</option>
                            <option value="4">Ethan Mitchell</option>
                            <option value="5">Sophia Thompson</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoship-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentoship-feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col3">
                        <div class="input-wrapper">
                            <label for="mentoship-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoship-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoship-start">Das</label>
                            <input type="time" id="mentoship-start" />
                        </div>
                        <div class="input-wrapper">
                            <label for="mentoship-end">Até</label>
                            <input type="time" id="mentoship-end" />
                        </div>
                    </div>
                </fieldset>

                <fieldset class="footer">
                    <input form="mentorshipSurvey" type="submit" value="SALVAR" />
                </fieldset>

            </form>
        </main>
    </div>
</body>
</html>
